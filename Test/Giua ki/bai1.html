<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Enter a number:</div>
<input type="text" id = "input1" placeholder="Enter a number?" style="margin-right: 50px">
<button onclick="theDay()" style="border-radius: 30px">Show</button>


<script>
function checkSnt(n) {
    if (n < 2) {
        return false;
    }else {
        for (i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                return false;
            }
        }
    }
    return true;
}

function theDay() {
    let x = document.getElementById(`input1`).value;
    x = Number.parseInt(x);

    let m = 2;
    while (m < x){
        if (checkSnt(m)){
            document.write("snt:" + m + "<br>");
        }
        m++;
    }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumMatrix(newArray) {
        let sum = 0;

        for (i = 0; i < newArray.length; i++){
            sum += newArray[i][i];
        }
        return sum;
    }

    let maTrix = [
        [1, 2, 3],
        [3, 4, -6],
        [5, 1, 8]
    ];
    document.write("tong 2 duong cheo la:" + sumMatrix(maTrix));

</script>

</body>
</html>
